<!DOCTYPE html>

<html lang="en">
	<head>
  		<meta charset="utf-8">
 		<meta name="BukaPintu" content="tgd">
 		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 		<title>Raffle</title>
  		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
		<link rel="stylesheet" href="main.css">
	</head>

	<body>
 		<div class="container">
 			<div class="row">
	 			 <div class="col-4 mx-auto">
	 				<h3 class="text-light" id="title">트게더 코멘트 추첨</h3>
	 				<h6 class="text-light">트게터 글 번호를 입력하세요</h6>
	 				<div class="input-group">
					   <input type="text" class="form-control" id="id-input">
					   <span class="input-group-btn">
					        <button type="button" class="btn btn-primary" id="get-comment-button">가져오기</button>
					   </span>
					</div>
					<br/>
					<div id="loading" style="display:none">
						<span class="text-light">코멘트 다운로드중...</span>
						<div class="loader"></div>
						<span class="progress">
						  <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="progress-bar"></div>
						</span>
					</div>
			    </div>
 			</div>
 			<div class="row row-2">
 				<div class="col-2"></div>
 				<div class="col-8">
			    	<table class="table display pageResize">
					  <thead class="thead-dark">
					    <tr>
					      <th scope="col">#</th>
					      <th scope="col">닉네임</th>
					      <th scope="col">내용</th>
					    </tr>
					  </thead>
					  <tbody id="comment-body">
					  </tbody>
					</table>
			    </div>	
			    <div class="col-2 ">
			    	<button type="button" class="btn btn-success" id="raffle-button" style="display:none">
			    		추첨
			    	</button>
			    	<br/><br/>
			    	<ul id="raffle-users"></ul>
			    </div>
 			</div>
		</div>
 		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 		<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
